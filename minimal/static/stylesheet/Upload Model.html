<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>

         <form method="post" enctype="multipart/form-data">
              <div>
                <label for="name">Name of the model</label>
                <input type="text" id="name" name="name" multiple />
                <label for="file">Choose file to upload</label>
                <input type="file" id="file" name="file" multiple />
              </div>
              <div>
                <button>Submit</button>
              </div>
        </form>
    </div>



</body>
</html>
